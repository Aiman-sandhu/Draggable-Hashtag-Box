<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Hashtag Box</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Hashtags</h2>
        <div class="input-row">
            <input type="text" id="tagInput" placeholder="Add a tag girl">
            <button id="addBtn">Add</button>

        </div>
        <div class="box" id="tagBox">
            <div class="tag">
               #tag1
               <span class="remove">X</span>
            </div>
        </div>
        <p>Drag tag to reorder , press enter or click add to create a tag. </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
